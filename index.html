<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #fff; /* Adjust text color for readability */
        }
        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(68, 68, 68, 0.8);
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: rgba(85, 85, 85, 0.8);
        }
        .hero {
            background: url("images/MapBackground.png") no-repeat center center/cover;
            height: 500px;
            color: #fff;
            display: flex;
            align-items: center;
            text-align: left; /* Align text to the left */
            padding-left: 50px; /* Add padding to the left */
        }
        .hero-content {
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay for text readability */
            padding: 20px;
            border-radius: 5px;
        }
        .hero h1 {
            font-size: 4em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 5px;
        }
        .buttons a:hover {
            background-color: rgba(85, 85, 85, 0.8);
        }
        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reiser's 3D Maps</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to Our Store</h1>
            <p>Get your favorite places in 3D</p>
            <div class="buttons">
                <a href="shop.html">Shop Now</a>
                <a href="about.html">Learn More</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Reiser Inc. All rights reserved.</p>
    </footer>
</body>
</html>

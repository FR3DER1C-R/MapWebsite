<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 30%;
            box-sizing: border-box;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 2em;
        }
        .product p {
            font-size: 1.2em;
        }
        .product .price {
            font-size: 1.5em;
            color: #333;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Get your favorite locations as a 3D map</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <div class="products">
            <div class="product">
                <img src="images/SmallMap.PNG" alt="Product 1">
                <h2>Small Map</h2>
                <p>10 cm x 10 cm Map</p>
                <p class="price">20€ </p>
            </div>
            <div class="product">
                <img src="images/LargeMap.PNG" alt="Product 2">
                <h2>Large Map</h2>
                <p>20 cm x 20 cm Map</p>
                <p class="price">30€</p>
            </div>
            <div class="product">
                <img src="images/CustomMap.PNG" alt="Product 3">
                <h2>Custom Size Map</h2>
                <p>Custom Size Map (Can be larger than 20cm x 20cm)</p>
                <p class="price">Contact us for a quote</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Reiser Inc. All rights reserved.</p>
    </footer>
</body>
</html>
